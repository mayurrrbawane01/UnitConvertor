<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper-zone">
        <h1 id="heading">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-El">
        <button id="button">Convert</button>
    </div>

    <div class="display-container">
        <div class="display-El">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-El" class="para-el"></p>
        </div>
        <div class="display-El">
            <h3>Volume(Litres/Gallons)</h3>
            <p id="volume-El" class="para-el"></p>
        </div>
        <div class="display-El">
            <h3>Mass(Kilograms/Pounds)</h3>
            <p id="mass-El" class="para-el"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
